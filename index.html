<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Particle Heart</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        canvas {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        const particles = [];
        const mouse = { x: null, y: null, radius: 150 };
        let isExploded = false;
        
        window.addEventListener('mousemove', (e) => {
            mouse.x = e.x;
            mouse.y = e.y;
        });
        
        canvas.addEventListener('click', () => {
            isExploded = !isExploded;
            particles.forEach(p => {
                if (isExploded) {
                    const angle = Math.atan2(p.y - canvas.height / 2, p.x - canvas.width / 2);
                    p.vx = Math.cos(angle) * (Math.random() * 3 + 2);
                    p.vy = Math.sin(angle) * (Math.random() * 3 + 2);
                } else {
                    p.vx = 0;
                    p.vy = 0;
                }
            });
        });
        
        class Particle {
            constructor(x, y, type = 'heart') {
                this.baseX = x;
                this.baseY = y;
                this.x = x;
                this.y = y;
                this.vx = 0;
                this.vy = 0;
                this.size = Math.random() * 2 + 1;
                this.density = Math.random() * 30 + 1;
                this.type = type;
            }
            
            draw() {
                if (this.type === 'letter') {
                    ctx.fillStyle = 'rgba(220, 20, 60, 0.95)';
                    ctx.shadowBlur = 10;
                    ctx.shadowColor = 'rgba(220, 20, 60, 0.5)';
                } else {
                    ctx.fillStyle = 'rgba(255, 105, 180, 0.8)';
                    ctx.shadowBlur = 0;
                }
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.closePath();
                ctx.fill();
                ctx.shadowBlur = 0;
            }
            
            update() {
                if (isExploded) {
                    this.x += this.vx;
                    this.y += this.vy;
                    this.vy += 0.05;
                } else {
                    let dx = mouse.x - this.x;
                    let dy = mouse.y - this.y;
                    let distance = Math.sqrt(dx * dx + dy * dy);
                    let forceDirectionX = dx / distance;
                    let forceDirectionY = dy / distance;
                    let maxDistance = mouse.radius;
                    let force = (maxDistance - distance) / maxDistance;
                    let directionX = forceDirectionX * force * this.density;
                    let directionY = forceDirectionY * force * this.density;
                    
                    if (distance < mouse.radius) {
                        this.x -= directionX;
                        this.y -= directionY;
                    } else {
                        if (this.x !== this.baseX) {
                            let dx = this.x - this.baseX;
                            this.x -= dx / 10;
                        }
                        if (this.y !== this.baseY) {
                            let dy = this.y - this.baseY;
                            this.y -= dy / 10;
                        }
                    }
                }
            }
        }
        
        function createHeart() {
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const scale = 15;
            
            // Create heart particles
            for (let t = 0; t < Math.PI * 2; t += 0.015) {
                const x = scale * 16 * Math.pow(Math.sin(t), 3);
                const y = -scale * (13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t));
                
                // Create a moderate fill
                for (let r = 0; r < scale * 16; r += 15) {
                    const fillX = (x / (scale * 16)) * r;
                    const fillY = (y / (scale * 16)) * r;
                    
                    particles.push(new Particle(
                        centerX + fillX + (Math.random() - 0.5) * 5,
                        centerY + fillY + (Math.random() - 0.5) * 5,
                        'heart'
                    ));
                }
            }
            
            // Create letter D with particles
            createLetterD(centerX, centerY);
        }
        
        function createLetterD(centerX, centerY) {
            const letterScale = 70;
            const spacing = 4;
            
            // Vertical line of D (make it thicker with multiple lines)
            for (let offset = -8; offset <= 8; offset += 4) {
                for (let y = -letterScale; y <= letterScale; y += spacing) {
                    particles.push(new Particle(centerX - letterScale * 0.35 + offset, centerY + y, 'letter'));
                }
            }
            
            // Curved part of D (thicker semicircle with multiple layers)
            for (let radius = letterScale * 0.65; radius <= letterScale * 0.8; radius += 4) {
                for (let angle = -Math.PI / 2; angle <= Math.PI / 2; angle += 0.08) {
                    const x = centerX - letterScale * 0.35 + Math.cos(angle) * radius;
                    const y = centerY + Math.sin(angle) * letterScale;
                    particles.push(new Particle(x, y, 'letter'));
                }
            }
            
            // Add extra particles at connection points for smoothness
            for (let y = -letterScale; y <= letterScale; y += spacing * 2) {
                for (let x = 0; x <= 12; x += 4) {
                    particles.push(new Particle(centerX - letterScale * 0.35 + x, centerY + y, 'letter'));
                }
            }
        }
        
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            for (let i = 0; i < particles.length; i++) {
                particles[i].update();
                particles[i].draw();
            }
            
            requestAnimationFrame(animate);
        }
        
        createHeart();
        animate();
        
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            particles.length = 0;
            createHeart();
        });
    </script>
</body>
</html>
