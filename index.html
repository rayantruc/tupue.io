<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Breaking Square</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            user-select: none;
        }

        #game-container {
            text-align: center;
            cursor: pointer;
        }

        #square {
            width: 200px;
            height: 200px;
            background-color: #3498db;
            border: 4px solid #2980b9;
            position: relative;
            transition: transform 0.1s;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        #square:active {
            transform: scale(0.95);
        }

        /* Crack lines using SVG overlays */
        .crack {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.2s;
        }

        /* The hidden message */
        #message {
            display: none;
            font-size: 3rem;
            font-weight: bold;
            color: #2c3e50;
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes popIn {
            0% { transform: scale(0); }
            100% { transform: scale(1); }
        }

        .cracked-1 #crack1 { opacity: 1; }
        .cracked-2 #crack2 { opacity: 1; }
        .cracked-3 #crack3 { opacity: 1; }
    </style>
</head>
<body>

    <div id="game-container">
        <div id="square">
            <svg class="crack" id="crack1" viewBox="0 0 100 100">
                <line x1="0" y1="20" x2="40" y2="50" stroke="white" stroke-width="2"/>
                <line x1="40" y1="50" x2="30" y2="100" stroke="white" stroke-width="2"/>
            </svg>
            <svg class="crack" id="crack2" viewBox="0 0 100 100">
                <line x1="100" y1="10" x2="60" y2="40" stroke="white" stroke-width="2"/>
                <line x1="60" y1="40" x2="80" y2="70" stroke="white" stroke-width="2"/>
            </svg>
            <svg class="crack" id="crack3" viewBox="0 0 100 100">
                <line x1="20" y1="0" x2="50" y2="40" stroke="white" stroke-width="3"/>
                <line x1="50" y1="40" x2="100" y2="60" stroke="white" stroke-width="3"/>
                <line x1="50" y1="40" x2="0" y2="80" stroke="white" stroke-width="3"/>
            </svg>
        </div>
        <h1 id="message">T Autiste</h1>
    </div>

    <script>
        const square = document.getElementById('square');
        const message = document.getElementById('message');
        let clicks = 0;
        const maxClicks = 4;

        square.addEventListener('click', () => {
            clicks++;

            if (clicks < maxClicks) {
                // Add a visual crack class
                square.classList.add(`cracked-${clicks}`);
                
                // Slight shake effect
                square.style.transform = `translate(${Math.random() * 5}px, ${Math.random() * 5}px)`;
                setTimeout(() => square.style.transform = 'translate(0,0)', 50);
            } 
            else {
                // Break the square
                square.style.display = 'none';
                message.style.display = 'block';
                document.body.style.backgroundColor = '#ecf0f1';
            }
        });
    </script>
</body>
</html>
