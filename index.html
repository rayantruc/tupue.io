<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Glowing Square</title>
    <style>
        body {
            background-color: #050505;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            font-family: 'Arial Black', sans-serif;
        }

        .container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* The Main Square */
        #square {
            width: 180px;
            height: 180px;
            background: rgba(0, 255, 255, 0.05);
            border: 3px solid #00f2ff;
            position: relative;
            cursor: pointer;
            box-shadow: 0 0 20px #00f2ff, inset 0 0 15px #00f2ff;
            transition: transform 0.1s;
            overflow: hidden;
            z-index: 2;
        }

        /* Crack styling */
        .crack {
            position: absolute;
            background: #00f2ff;
            box-shadow: 0 0 8px #00f2ff;
            opacity: 0;
            pointer-events: none;
        }

        .c1 { width: 120%; height: 2px; top: 20%; left: -10%; transform: rotate(15deg); }
        .c2 { width: 2px; height: 120%; top: -10%; left: 40%; transform: rotate(5deg); }
        .c3 { width: 100%; height: 2px; bottom: 30%; left: 0; transform: rotate(-20deg); }
        .c4 { width: 2px; height: 100%; top: 0; right: 30%; transform: rotate(-15deg); }

        /* Updated Message Container for Image + Text */
        #message-container {
            position: absolute;
            display: flex;
            align-items: center;
            gap: 20px; /* Space between image and text */
            opacity: 0;
            transform: scale(0.5);
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            pointer-events: none;
            z-index: 1;
        }

        #message {
            color: #ff00de;
            font-size: 3.5rem;
            text-transform: uppercase;
            text-shadow: 0 0 10px #ff00de, 0 0 30px #ff00de;
            margin: 0;
        }

        #result-image {
            width: 150px; /* Adjust size as needed */
            height: 150px;
            border-radius: 10px;
            box-shadow: 0 0 20px #ff00de;
            object-fit: cover;
        }

        /* Animations */
        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            20% { transform: translate(-3px, 0px) rotate(-1deg); }
            40% { transform: translate(3px, 2px) rotate(1deg); }
            100% { transform: translate(1px, -2px) rotate(0deg); }
        }

        .shaking { animation: shake 0.2s infinite; }

        .reveal {
            opacity: 1 !important;
            transform: scale(1) !important;
        }
    </style>
</head>
<body>

    <div class="container">
        <div id="square">
            <div class="crack c1"></div>
            <div class="crack c2"></div>
            <div class="crack c3"></div>
            <div class="crack c4"></div>
        </div>

        <div id="message-container">
            <img id="result-image" src="image.png" alt="Result Image">
            <h1 id="message">T Autiste</h1>
        </div>
    </div>

    <script>
        const square = document.getElementById('square');
        const messageContainer = document.getElementById('message-container');
        const cracks = document.querySelectorAll('.crack');
        
        let clicks = 0;
        const totalSteps = 5;

        square.addEventListener('click', () => {
            clicks++;

            square.classList.add('shaking');
            setTimeout(() => square.classList.remove('shaking'), 200);

            if (clicks <= cracks.length) {
                cracks[clicks - 1].style.opacity = '1';
            }

            square.style.background = `rgba(0, 255, 255, ${clicks * 0.15})`;
            square.style.boxShadow = `0 0 ${20 + (clicks * 10)}px #00f2ff`;

            if (clicks >= totalSteps) {
                square.style.display = 'none';
                messageContainer.classList.add('reveal');
                
                document.body.style.backgroundColor = "#1a1a1a";
                setTimeout(() => { document.body.style.backgroundColor = "#050505"; }, 100);
            }
        });
    </script>
</body>
</html>
